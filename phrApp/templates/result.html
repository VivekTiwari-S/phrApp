            color: #ff9a9e;

        }

            display: flex;
            justify-content: space-around;
            margin: 30px 0;
        }

        }

            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            transform: translateY(-2px);
